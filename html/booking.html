<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/booking.css" />
    <script
      src="https://kit.fontawesome.com/2e13a07ba8.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Booking</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav-bar">
          <a href="#" class="logo">Cosmopolitan</a>
          <div class="nav-links">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-link">
            <li class="nav-item">
              <a href="../index.html" class="link">Home</a>
            </li>
            <li class="nav-item">
              <a href="../html/booking.html" class="link">Book</a>
            </li>
            <li class="nav-item">
              <a href="../html/contact.html" class="link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="../html/login.html" class="link">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="booking">
      <div class="container"></div>
    </section>
    <section class="hotels">
      <div class="container">
        <h5 class="section-heading">
          <span class="heading">Explore</span>
          <span class="sub-heading">Our hotels</span>
        </h5>
        <div class="grid">
          <div
            id="grid-item"
            class="hotels"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          >
            <img src="../images/L-hotel.jpg" alt="" class="hotel-images" />
            <div class="hotel-info">
              <h5 class="hotel-name">L Hotel</h5>
              <span class="hotel-price">From R1500/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <button class="btn btn-color" onclick="differentPage()">
                Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </button>
            </div>
          </div>
          <div
            id="grid-item"
            class="hotels"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          >
            <img src="../images/veyron hotel.jpg" alt="" class="hotel-images" />
            <div class="hotel-info">
              <h5 class="hotel-name">Veyron Hotel</h5>
              <span class="hotel-price">From R1000/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>
              <button class="btn btn-color" onclick="differentPage()">
                Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </button>
            </div>
          </div>
          <div
            id="grid-item"
            class="hotels"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          >
            <img src="../images/gaylord.jpg" alt="" class="hotel-images" />
            <div class="hotel-info">
              <h5 class="hotel-name">Gaylord hotel</h5>
              <span class="hotel-price">From R650/night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
              </div>

              <button class="btn btn-color" onclick="differentPage()">
                Book now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <i class="far fa-copyright"></i>
      <p>Cosmopolitan Hotels</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="../scripts/landing.js"></script>
    <script src="../scripts/booking.js"></script>
  </body>
</html>
