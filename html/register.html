<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e13a07ba8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register Page</title>
</head>
<body>
<header class="header">
        <div class="container">
          <nav class="nav-bar">
            <a href="#" class="logo">Cosmopolitan</a>
            <div class="nav-links">
              <i class="fas fa-bars"></i>
              <i class="fas fa-times"></i>
            </div>
            <ul class="nav-link">
              <li class="nav-item">
                <a href="#" class="link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="link">Offers</a>
              </li>
              <li class="nav-item">
                <a href="#" class="link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#" class="link">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="form-inner">
        <form action="https://serene-basin-92650.herokuapp.com/user-login/" method="GET" class="Login" id="user-form">
        <div class="field">
            <input type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="field">
            <input type="text" id="password" name="password" placeholder="password" required> 
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <button type="submit" onclick="event.preventDefault(), login()" class="btn">User Login</button>
        </div>

    </form>
    <form action="https://serene-basin-92650.herokuapp.com/register-admin/" method="POST" class="admin" id="admin-form">
        <div class="field">
            <input type="text" id="admin_username" name="admin_username" placeholder="username" required>
        </div>
        <div class="field">
            <input type="text" id="admin_password" name="admin_password" placeholder="password" required> 
        </div>
        <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" id='submit'onclick="event.preventDefault()">
        </div>
    </form>

<script src="../scripts/landing.js"></script>
</body>
</html>
