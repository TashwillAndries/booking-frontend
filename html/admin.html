<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <script
      src="https://kit.fontawesome.com/2e13a07ba8.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Page</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav-bar">
          <a href="#" class="logo">Cosmopolitan</a>
          <div class="nav-links">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-link">
            <li class="nav-item">
              <a href="../index.html" class="link">Home</a>
            </li>
            <li class="nav-item">
              <a href="../html/booking.html" class="link">Book</a>
            </li>
            <li class="nav-item">
              <a href="../html/contact.html" class="link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="../html/login.html" class="link">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="container content-section">
      <input type="text" id="searchbar" placeholder="username" />
      <button id="search" onclick="searchAppoint()">search</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Hotel</th>
            <th>username</th>
            <th>check-out</th>
            <th data-column="Check-in" data-order="desc">Check-in</th>
            <th>Room</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
      <button class="btn-danger" type="button">REMOVE</button>
      <button class="update">update Appointment</button>
      <div class="update-modal-bg">
        <div class="update-modal">
          <form class="remove-form">
            <div class="input-field">
              <input
                type="text"
                id="appointment_id"
                name="appointment_id"
                placeholder="appointment_id"
                required
              />
            </div>
            <div class="input-field">
              <input
                type="date"
                id="check_in_date"
                name="check_in_date"
                placeholder="check-in Date"
                required
              />
            </div>
            <div class="input-field">
              <input
                type="date"
                id="check_out_date"
                name="check_out_date"
                placeholder="check-out Date"
                required
              />
            </div>
            <div class="input-field">
              <input
                type="text"
                id="username"
                name="appointment_user"
                placeholder="appointment_user"
                required
              />
            </div>
            <div class="input-field">
              <select name="hotel_name" id="hotel_name">
                <option value="Gaylord hotel">Gaylord hotel</option>
                <option value="Veyron hotel">Veyron hotel</option>
                <option value="L hotel">L hotel</option>
              </select>
            </div>
            <div class="input-field">
              <input
                type="text"
                id="room_no"
                name="room_no"
                placeholder="room Number"
                required
              />
            </div>
          </form>
          <span id="update-close">X</span>
          <button class="delete" onclick="updateAppoint()">
            Update Appointment
          </button>
        </div>
      </div>

      <!-- remove modal -->
      <div class="modal-bg">
        <div class="modal">
          <form class="remove-form">
            <input
              type="text"
              id="remove-appointment_id"
              name="appointment_id"
              placeholder="appointment_id"
              required
            />
          </form>
          <span class="modal-close">X</span>
          <button class="delete" onclick="removeAppoint()">
            Remove Appointment
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <i class="far fa-copyright"></i>
      <p>Cosmopolitan Hotels</p>
    </footer>
    <script src="../scripts/landing.js"></script>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
